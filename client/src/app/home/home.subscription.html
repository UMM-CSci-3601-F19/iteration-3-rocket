<div class="add-sub">
  <form [formGroup]="addSubForm">
    <h2 id="sub-title" mat-dialog-title>New Subscription to {{this.name}}</h2>
      Notify me when a
      <form [formGroup]="options">
        <div>
          <mat-radio-group #input id="typeField" [(ngModel)]="data.subscription.type" formControlName="type" required>
            <mat-radio-button [id]="'sub-washer'" name="sub-type" [value]="'washer'" [checked]="this.outOfWashers && !this.outOfDryers" [disabled]="!this.outOfWashers">Washer</mat-radio-button>
            <mat-radio-button [id]="'sub-dryer'" name="sub-type" [value]="'dryer'" [checked]="!this.outOfWashers && this.outOfDryers" [disabled]="!this.outOfDryers">Dryer</mat-radio-button>
          </mat-radio-group>
        </div>
      </form>
    in {{this.name}} is vacant.

    <mat-dialog-content layout="row">
      <mat-form-field flex>
        <input matInput #input id="emailField" placeholder="Leave your email" [(ngModel)]="data.subscription.email"
               formControlName="email" required>
        <mat-error *ngFor="let validation of add_sub_validation_messages.email">
          <mat-error class="error-message" id='email-error'
                     *ngIf="addSubForm.get('email').hasError(validation.type) && (addSubForm.get('email').dirty || addSubForm.get('email').touched)">
            {{validation.message}}
          </mat-error>
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions layout="row">

      <!-- [mat-dialog-close]="data.user" causes the data.user object to be returned when the dialog is closed. -->
      <button mat-raised-button id="confirmAddSubButton" [mat-dialog-close]="data.subscription" type="button" color="warn"
              [disabled]="!addSubForm.valid || data.subscription.type === '' ">Subscribe
      </button>
      <!-- [mat-dialog-close]="null" causes null to be returned when the dialog is closed. -->
      <button mat-raised-button id="exitWithoutAddingButton" [mat-dialog-close]="null" type="button">Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
